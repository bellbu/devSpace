                        REMARKS               = P_REMARK,
                        MANAGE_MEMO           = P_MANAGE_MEMO,
                        OFFICE_POSITION = P_OFFICE_POSITION,
                        OFFICE_NAME = P_OFFICE_NAME,
                        OFFICE_CORP_NO = P_OFFICE_CORP_NO,
                        VIP_YN                = P_VIP_YN,
                        MEM_ENG_NAME          = P_MEM_ENG_NAME,
--                        JOIN_DATE             = P_JOIN_DATE,
                        USER_ID     =   NVL(LOWER(P_USER_ID),LOWER(USER_ID)),
                        UPD_EMP_NO            = P_EMP_NO,
                        UPD_DATE              = SYSDATE          ,
                        UPD_IP                = P_IP
