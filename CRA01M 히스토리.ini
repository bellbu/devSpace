                        MEM_NAME              = P_MEM_NAME,
                        BIRTHDAY              = P_BIRTH_DAY,
                        LUNAR_CODE            = P_LUNAR_CODE,
                        SEX                   = P_SEX,
                        RES_NO                = REPLACE(P_RES_NO,'-',''),
                        BIZP_NO               = REPLACE(P_BIZP_NO,'-',''),
                        MARR_DATE             = P_MARR_DATE,
                        MARR_YN               = P_MARR_YN,
                        AREA_TYPE             = P_AREA_TYPE,
                        CORP_INDIV_CODE       = P_CORP_INDIV_CODE,
                        EMAIL                 = P_EMAIL,
